{% extends 'webshop/base.html' %}
<!-- webshop/checkout.html -->

<body>
  {% block content %}
  <div class="container">

    <h1>Checkout</h1>

    <ul>
      {% for product in cart.products.all %}
      <li>{{ product.name }}</li>
      {% endfor %}
    </ul>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Checkout</button>
    </form>
  </div>
  {% endblock %}
</body>

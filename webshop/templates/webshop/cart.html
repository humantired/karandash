{% extends 'webshop/base.html' %}

<body>
  {% block content %}
  <div class="container">
    <h1>Cart</h1>

    <ul>
      {% for product in cart.products.all %}
      <img class="item-image" src="{{ item.product_image.url }}">
      <li>{{ product.name }}</li>
      {% endfor %}
    </ul>

    <a href="{% url 'webshop:checkout' %}">Checkout</a>
  </div>
</body>
{% endblock %}

{% load static %}
<header>
    <div class="container">
        <div class="row">
            <nav class="navigation">
                <a href="{% url 'webshop:main_page' %}" class="header-logo">Карандаш
                    <img src="{% static 'webshop/img/logo_icon.png' %}" alt="logo" class="logo-img">
                </a>
                <a href="{% url 'webshop:contacts' %}" class="username-field">Контакты</a>
                <a class="username-field" href="{% url 'webshop:shop_page' %}">Каталог</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'webshop:profile' request.user %}" class="username-field">Личный кабинет</a>
                <a class="logout-button header-button" href="{% url 'webshop:logout' %}">Выйти</a>
                {% else %}
                <a href="{% url 'webshop:login' %}" class='login-button header-button'>Войти <i
                        class="fa fa-user"></i></a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
